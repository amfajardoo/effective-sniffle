<mat-card class="weather-card" *ngIf="weatherDetail; else noLocationFound" data-testid="weather-detail">
  <mat-card-title>{{ weatherDetail.location }}</mat-card-title>

  <mat-card-content>
    <p>The temperature in {{ weatherDetail.location }} is: {{ weatherDetail.temp }}</p>
  </mat-card-content>
</mat-card>

<ng-template #noLocationFound>
  <p data-testid="weather-detail-not-found">It seems that you have not done any search, try to search your location :)</p>
</ng-template>
