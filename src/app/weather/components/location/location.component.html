<form [formGroup]="locationForm">
  <mat-form-field appearance="outline" class="location-input">
    <mat-label>Location name</mat-label>
    <input matInput formControlName="location" placeholder="Search your location..." data-testid="location-input">
    <mat-icon matSuffix>location_searching</mat-icon>
  </mat-form-field>
</form>
